@* dashboard Template File *@
@(title: String = "Scalext")(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="http://cdn.sencha.io/ext-4.2.0-gpl/resources/css/ext-all-neptune-debug.css">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("css/main.css")">
        <script type="text/javascript" charset="utf-8" src="http://cdn.sencha.io/ext-4.2.0-gpl/ext-all.js"></script>
        <script type="text/javascript">

        var env = {
            basePath : 'http://localhost:9000/'
        };

        Ext.Loader.setConfig({
            emabled: true,
            paths: {
                'Ext.ux': env.basePath + 'assets/ux'
            }
        });
        </script>
    </head>
    <body>
        @content
    </body>
</html>
